{% set name = "ptychodus" %}
{% set version = "0.4.0" %}

package:
  name: ptychodus-split
  version: {{ version }}

source:
  url: https://github.com/AdvancedPhotonSource/ptychodus/archive/v{{ version }}.tar.gz
  sha256: d97e68f7350ca3962fc3c82f867426de9e1c60bca345bf5881a76102dda82ea3

build:
  number: 0

outputs:
  # all optional packages
  - name: ptychodus-all

    build:
      noarch: generic

    requirements:
      run:
        - {{ pin_subpackage('ptychodus', exact=True) }}
        - gladier
        - gladier-tools
        - ptychonn
        - tike

    test:
      # no import test because tike imports cupy
      requires:
        - pip
      commands:
        - pip check
      # no CLI test because tike imports cupy

  # with QT
  - name: ptychodus

    build:
      noarch: generic

    requirements:
      run:
        - {{ pin_subpackage('ptychodus-core', exact=True) }}
        - pyqt

    test:
      imports:
        - ptychodus
      requires:
        - pip
      commands:
        - pip check
        - ptychodus --version

  # ptychodus without QT (headless) without optional packages
  - name: ptychodus-core

    script: build-core.sh

    build:
      noarch: python
      entry_points:
        - ptychodus = ptychodus.__main__:main
        - ptychodus-rpc = ptychodus.model.rpc:main

    requirements:
      host:
        - pip
        - python >=3.10
        - setuptools >=46.4.0
        - setuptools_scm >=7
        - setuptools_scm_git_archive
        - wheel
      run:
        - h5py =3.*
        - hdf5plugin
        - matplotlib-base =3.*
        - numpy =1.*
        - python >=3.10
        - scikit-image >=0.19
        - scipy =1.*
        - tifffile =2022.*
        - watchdog =2.*
      run_constrained:
        - fair-research-login >=0.3.0
        - gladier >=0.8.2
        - gladier-tools >=0.4.2
        - globus-sdk >=3.17.0
        - ptychonn >=0.1.2
        - pyqt =5.*
        - tike =0.23.*

    test:
      imports:
        - ptychodus
      requires:
        - pip
      commands:
        - pip check
        - ptychodus --version

about:
  home: https://github.com/AdvancedPhotonSource/ptychodus
  summary: Ptychodus is a ptychography analysis front-end.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/AdvancedPhotonSource/ptychodus

extra:
  recipe-maintainers:
    - AdvancedPhotonSource/ptychodus
    - carterbox
    - stevehenke
